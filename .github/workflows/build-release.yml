name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.1.5)'
        required: true
        type: string

permissions:
  contents: read

jobs:
  build:
    name: Build Python Package
    runs-on: ubuntu-latest
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install build dependencies
        run: |
          uv pip install --system build wheel setuptools

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          VERSION="${VERSION#v}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Building version: ${VERSION}"

      - name: Build package
        run: |
          python -m build
          ls -lh dist/

      - name: Generate artifact hashes
        id: hash
        run: |
          cd dist
          echo "Generating SHA256 hashes for artifacts..."
          sha256sum * | tee checksums.txt
          echo "hashes=$(sha256sum * | base64 -w0)" >> "$GITHUB_OUTPUT"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
          if-no-files-found: error
          retention-days: 90

  sbom:
    name: Generate SBOM
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install cyclonedx-bom
        run: |
          uv pip install --system cyclonedx-bom

      - name: Generate SBOM (CycloneDX JSON)
        run: |
          VERSION="${{ needs.build.outputs.version }}"
          cyclonedx-py requirements \
            --pyproject pyproject.toml \
            --of JSON \
            --output-file "pytest-jux-${VERSION}-sbom.cdx.json"

          echo "Generated SBOM:"
          ls -lh pytest-jux-${VERSION}-sbom.cdx.json

          # Show SBOM summary
          echo "SBOM Components:"
          cat pytest-jux-${VERSION}-sbom.cdx.json | \
            python -c "import sys, json; data=json.load(sys.stdin); print(f\"Total components: {len(data.get('components', []))}\"); [print(f\"  - {c['name']} {c.get('version', 'N/A')}\") for c in data.get('components', [])[:10]]"

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: "pytest-jux-${{ needs.build.outputs.version }}-sbom.cdx.json"
          if-no-files-found: error
          retention-days: 90

  provenance:
    name: Generate SLSA Provenance
    needs: [build]
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.0.0
    with:
      base64-subjects: "${{ needs.build.outputs.hashes }}"
      upload-assets: false
      provenance-name: "pytest-jux-${{ needs.build.outputs.version }}.intoto.jsonl"
      private-repository: true

  publish-pypi:
    name: Publish to PyPI
    needs: [build, provenance]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pytest-jux
    permissions:
      id-token: write  # Required for PyPI Trusted Publishing
      contents: read

    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Download provenance
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.provenance.outputs.provenance-name }}
          path: dist/

      - name: Remove non-distribution files before PyPI upload
        run: |
          # Remove checksums.txt and SLSA provenance - for GitHub Release only
          rm -f dist/checksums.txt
          rm -f dist/*.intoto.jsonl
          # Keep only .whl and .tar.gz files (PyPI distributions)
          # Note: PyPI attestations are generated separately by gh-action-pypi-publish
          echo "Files to be uploaded to PyPI:"
          ls -lh dist/

      - name: Publish to PyPI with attestations
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          attestations: true
          print-hash: true

  create-release:
    name: Create GitHub Release
    needs: [build, sbom, provenance, publish-pypi]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Download SBOM
        uses: actions/download-artifact@v4
        with:
          name: sbom
          path: dist/

      - name: Download provenance
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.provenance.outputs.provenance-name }}
          path: dist/

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          VERSION_NUM="${VERSION#v}"

          # Extract changelog section for this version
          awk "/## \[${VERSION_NUM}\]/,/## \[/" CHANGELOG.md | \
            sed '$d' | \
            tail -n +2 > release_notes.md

          # Add SLSA verification and SBOM instructions
          cat >> release_notes.md <<'EOF'

          ---

          ## ðŸ”’ Supply Chain Security

          ### SLSA Level 2 Compliance

          This release includes SLSA Build Level 2 provenance attestations.

          **Verify this release:**

          ```bash
          # Install slsa-verifier
          go install github.com/slsa-framework/slsa-verifier/v2/cli/slsa-verifier@latest

          # Download package and provenance
          pip download pytest-jux==${VERSION_NUM} --no-deps
          curl -L -O https://github.com/jrjsmrtn/pytest-jux/releases/download/${VERSION}/pytest-jux-${VERSION_NUM}.intoto.jsonl

          # Verify provenance
          slsa-verifier verify-artifact \
            --provenance-path pytest-jux-${VERSION_NUM}.intoto.jsonl \
            --source-uri github.com/jrjsmrtn/pytest-jux \
            pytest_jux-${VERSION_NUM}-py3-none-any.whl
          ```

          See [SLSA Verification Guide](docs/security/SLSA_VERIFICATION.md) for details.

          ### Software Bill of Materials (SBOM)

          This release includes a CycloneDX SBOM listing all dependencies.

          **Download SBOM:**
          - `pytest-jux-${VERSION_NUM}-sbom.cdx.json` (CycloneDX JSON format)

          **Verify SBOM:**
          ```bash
          # Validate SBOM format
          cyclonedx-cli validate \
            --input-file pytest-jux-${VERSION_NUM}-sbom.cdx.json \
            --input-format json
          ```

          **Audit dependencies:**
          ```bash
          # Convert to readable format and audit
          pip-audit --from-json pytest-jux-${VERSION_NUM}-sbom.cdx.json
          ```
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: "Release ${{ steps.version.outputs.version }}"
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
          files: |
            dist/*.whl
            dist/*.tar.gz
            dist/*.intoto.jsonl
            dist/checksums.txt
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## âœ… Release Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**PyPI:** https://pypi.org/project/pytest-jux/${{ needs.build.outputs.version }}/" >> $GITHUB_STEP_SUMMARY
          echo "**GitHub Release:** https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”’ SLSA Provenance" >> $GITHUB_STEP_SUMMARY
          echo "- Provenance signed by GitHub Actions" >> $GITHUB_STEP_SUMMARY
          echo "- Verification instructions in release notes" >> $GITHUB_STEP_SUMMARY
