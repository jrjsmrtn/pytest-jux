# pytest-jux Dogfooding Configuration
# This configuration is used to test pytest-jux on itself

[jux]
# Enable pytest-jux plugin
enabled = true

# Enable signing for dogfooding
sign = true

# Signing key and certificate (ECDSA P-256)
key_path = .jux-dogfood/signing_key.pem
cert_path = .jux-dogfood/signing_key.crt

# Storage: local mode (store reports in .jux-dogfood/reports/)
storage_mode = local
storage_path = .jux-dogfood/reports

# Note: API publishing disabled (no API server yet)
# publish = false
